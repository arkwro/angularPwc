
<div class="list-group">
  
  <div class="list-group-item" 
  *ngFor="let playlist of playlists; index as i; trackBy indexFn" 
  
      [style.borderLeftColor]="hover == playlist.id? playlist.color: '' "

      (mouseenter)=" hover = playlist.id "
      (mouseleave)=" hover = null "

      (click)="select(playlist)"
      [class.active]="selected == playlist">

    {{i+1}}. {{playlist.name}}
  </div>

</div>

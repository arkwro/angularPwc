<!-- .list-group>.list-group-item -->


<div class="list-group">

  <div class="list-group-item"
    
  [class.ala]="true"
  [class.placki]="true"
  [class.kot]="true"

  [ngClass]="{
    ala: 1+1,
    placki: 'yes!!',
    kot: '0' == 1
  }"

  *ngFor="let playlist of playlists; index as i; trackBy indexFn">

    {{i+1}}. {{playlist.name}}
  </div>

</div>

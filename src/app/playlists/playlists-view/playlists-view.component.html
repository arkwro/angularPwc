<div class="row">
  <div class="col">
    <app-items-list [items]="playlists" (selectedChange)="selected = $event">
    </app-items-list>

  </div>
  <div class="col">

    <app-playlist-details 
        [playlist]="selected" *ngIf="selected">
    </app-playlist-details>

    <p *ngIf="!selected">Please select playlist</p>

  </div>
</div>
